<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>The Monkees</title>
</head>

<body>
    <!-- Navigation -->
    <div class="navbar-container">
        <nav class="navbar navbar-light bg-white">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.jpg" class="badge-pill" height=50 width=120>
                </a>
            <!-- Insert Social Media links here -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Home</a>
                            <a class="dropdown-item" href="#">Gallery</a>
                            <a class="dropdown-item" href="#">Videos</a>
                            <a class="dropdown-item" href="#">Music</a>
                            <a class="dropdown-item" href="#">Bookings</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </div>

    <!-- Landing -->
    <div class="container-fluid landing">
    </div>

    <!-- Video -->
    <section class="video-container">
        <div class="section-heading">
            <h2>Videos</h2>
        </div>
        <div class="video-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/xvqeSJlgaNk?start=20" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- Gallery -->
    <section class="gallery-container">
        <div class="section-heading">
            <h2>Gallery</h2>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <img src="assets/images/dj.jpg" height=100 width=100>
            </div>
            <div class="col-sm-3">
                <img src="assets/images/md.jpg" height=100 width=100>
            </div>
            <div class="col-sm-3">
                <img src="assets/images/mn.jpg" height=100 width=100>
            </div>
            <div class="col-sm-3">
                <img src="assets/images/pt.jpg" height=100 width=100>
            </div>
        </div>
    </section>
    
    <!-- Music -->
    <section class="audio-container">
        <div class="section-heading">
            <h2>Audio Clips</h2>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <audio controls>
                <source src="assets/audio/Clarksville.mp3" type="audio/mpeg">
                    
                </audio>
            </div>
            <div class="col-sm-4">
                <audio controls>
                <source src="assets/audio/ImABeliever.mp3" type="audio/mpeg">
                    
                </audio>
            </div>
            <div class="col-sm-4">
                <audio controls>
                <source src="assets/audio/SteppingStone.mp3" type="audio/mpeg">
                    
                </audio>
            </div>
        </div>
    </section>
    
    <!-- Bookings -->
    <section class="contact-container">
        <div class="section-heading">
            <h2>Contact Us</h2>
        </div>
        <div class="row">
            <div class="col-sm-6">
                
            </div>
            <div class="col-sm-6">
                
            </div>
        </div>
    </section>
    <!-- Footer -->
    <!-- Scripts -->

</body>

</html>
